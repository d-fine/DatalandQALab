---
name: Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        required: true
        type: environment
      cleanup_database:
        description: 'Delete the database'
        required: false
        type: boolean
        default: false

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Build and push qalab image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/dataland_qa_lab/Dockerfile  
          push: true
          tags: ghcr.io/d-fine/datalandqalab/qalab-server:${{ github.sha }}

      - name: Build and push monitor image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./monitor/Dockerfile  
          push: true
          tags: ghcr.io/d-fine/datalandqalab/qalab-monitor:${{ github.sha }}

      - name: Build and push pgadmin image
        uses: docker/build-push-action@v6
        with:
          context: ./pgadmin
          push: true
          tags: ghcr.io/d-fine/datalandqalab/qalab-pgadmin:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-docker
    environment: ${{ github.event.inputs.environment || 'prod' }}
    concurrency:
      group: ${{ github.event.inputs.environment || 'prod' }}
      cancel-in-progress: true
    env:
      DATALAND_URL: ${{ vars.DATALAND_URL }}
      DATALAND_API_KEY: ${{ secrets.DATALAND_API_KEY }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_DOCINTEL_API_KEY: ${{ secrets.AZURE_DOCINTEL_API_KEY }}
      AZURE_DOCINTEL_ENDPOINT: ${{ secrets.AZURE_DOCINTEL_ENDPOINT }}
      PGADMIN_DEFAULT_EMAIL: ${{ secrets.PGADMIN_DEFAULT_EMAIL }}
      PGADMIN_DEFAULT_PASSWORD: ${{ secrets.PGADMIN_DEFAULT_PASSWORD }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      QALAB_SERVER_VERSION: ${{ github.sha }}
      SERVER_URL: ${{ vars.SERVER_URL }}
      SSH_HOST_KEY: ${{ vars.SSH_HOST_KEY }}
      PRIVATE_SSH_KEY: ${{ secrets.PRIVATE_SSH_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      ENVIRONMENT: ${{vars.ENVIRONMENT}}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure SSH for accessing the server
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_HOST_KEY" >  ~/.ssh/known_hosts
          echo "$PRIVATE_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Stop and remove containers and volumes
        if: ${{ github.event.inputs.cleanup_database }}
        run: ssh ubuntu@"$SERVER_URL" "cd ~/qalab && docker compose --profile prod down -v"

      - name: Push files for deployment
        run: scp docker-compose.yml ubuntu@"$SERVER_URL":~/qalab/docker-compose.yml

      - name: Create .env file for deployment
        run: envsubst < .env.template | ssh ubuntu@"$SERVER_URL" "cat > ~/qalab/.env"
      
      - name: Launch instance
        run: ssh ubuntu@"$SERVER_URL" "cd ~/qalab && docker compose --profile prod up -d"

      - name: Wait for services to become healthy
        run: |
          echo "Waiting for services to become healthy on remote server..."
          
          ssh ubuntu@"$SERVER_URL" "
            cd ~/qalab
            echo 'Starting health checks...'
            
            
            for i in {1..36}; do
              # Pr√ºfe QA Lab Server Health Status
              if docker compose --profile prod ps qa-lab-server-prod | grep -q '(healthy)'; then
                echo 'QA Lab Server is healthy'
                
                
                if docker compose --profile prod ps qa-lab-monitor | grep -q '(healthy)'; then
                  echo 'Monitor is healthy'
                  echo 'All services healthy!'
                  exit 0
                else
                  echo 'Monitor not healthy yet, waiting...'
                fi
              fi
              
              echo \"Still waiting... (\$((i*5))s elapsed)\"
              sleep 5
            done
            
            echo 'ERROR: Services did not become healthy within 3 minutes'
            echo 'Last logs:'
            docker compose --profile prod logs --tail=50
            exit 1
          "
          
          
          if [ $? -ne 0 ]; then
            echo "Health check failed"
            exit 1
          else
            echo "All services are healthy and running"
          fi