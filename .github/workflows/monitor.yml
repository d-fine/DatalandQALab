name: Monitor

on:
  push:
    branches:
      - DF-12-Build-a-script-to-run-benchmarks-on-AI-models
  workflow_dispatch:
    inputs:
      document:
        description: 'Document IDs to monitor (comma-separated)'
        required: true
        type: string
      ai_model:
        description: 'AI Model to use for monitoring'
        required: true
        type: string

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print Inputs
        run: |
          echo "Document: ${{ github.event.inputs.document }}"
          echo "AI Model: ${{ github.event.inputs.ai_model }}"

